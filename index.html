<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-based Redirect</title>
</head>
<body>
    <script>
        const currentTime = new Date();
        const currentHour = currentTime.getHours();
        const startTime = 9;
        const endTime = 21;
        if (currentHour >= startTime && currentHour < endTime) {
            window.location.href = 'https://telegram.me/mrfidal_bot';
        } else {
            window.location.href = 'https://telegram.me/mrfidal';
        }
    </script>
</body>
</html>
