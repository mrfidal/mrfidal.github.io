<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-based Redirect</title>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var isWget = /wget/i.test(navigator.userAgent);
      
      if (isWget) {
        document.body.innerHTML = '<h1>Access Denied</h1><p>Wget-like tools are not allowed to access this content.</p>';
      }
    });
</script>
</head>
<body>
    <script>
        const currentTime = new Date();
        const currentHour = currentTime.getHours();
        const startTime = 9;
        const endTime = 21;
        if (currentHour >= startTime && currentHour < endTime) {
            window.location.href = 'https://telegram.me/mrfidal_bot';
        } else {
            window.location.href = 'https://telegram.me/mrfidal';
        }
    </script>
</body>
</html>
